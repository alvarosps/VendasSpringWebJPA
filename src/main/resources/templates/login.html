<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>Tela de Login</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	</head>
	<body>
	
	<!-- formulario de login -->
	<div class="container col-md-4 col-md-offset-4" style="margin-top: 1.5em">
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label> Usuário : </label>
				<input class="form-control" type="text" name="username"/>
			</div>
            <div class="form-group">
            	<label> Senha: </label>
            	<input class="form-control" type="password" name="password"/>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissable">
            	<p>Usuário ou senha incorretos!</p>
            </div>
            <div th:if="${param.logout}" class="alert alert-success alert-dismissable">
            	<p>Você foi deslogado!</p>
            </div>
            <div>
            	<div class="form-group">
            		<input type="submit" value="Entrar" class=" btn btn-success btn-block" />
            	</div>
            </div>
		</form>
	</div>
	
		<!-- jquery e bootstrap -->
		<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
